input form with URL input field
submit button
  send back to formPage

show result below input form
-->

  <div class="panel-header" align="center">
    <h1>URL Link Counter</h1>
  </div>

<div class="container">
  <form name="myForm" action="formPage.html" method="get" onsubmit="return linkCount()">
    Enter URL:

    <input type="submit">
  </form>
  <p id="result">Things to be replaced.</p>
</div>


<script src="myScript.js"></script>
<script>linkCount();</script>
