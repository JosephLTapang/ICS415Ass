<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <title>Forms</title>

</head>
<body>

<!--
input form with URL input field
submit button
  gets URL
  count the number of (links)hrefs
show result below input form
-->
<div class="container">
  <div class="panel-header" align="center">
    <h1>URL Link Counter</h1>
  </div>
</div>

<div class="container">
  <form name="myForm" onSubmit="linkCount()">
    Enter URL:
    <input type="url" id="urlSearch">
    <input type="submit">
  </form>
  <p id="result">Stuff</p>
</div>


<script src="myScript.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap\js\bootstrap.min.js"></script>
</body>

</html>
