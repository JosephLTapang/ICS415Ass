<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <title>demo_form</title>

<body>

<div class="container">
  <div class="panel-header" align="center">
    <h1>A07 Assignment</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6" style = "border: solid;">
      <h3 id= result>
        Filler
      </h3>
      <p id = one class = "Ronald Diamond Fingers">
      </p>

      <p id = two class = "Reginald Swinging Wrist">

    </div>

    <div class="col-sm-6" style = "border: solid; padding: 10px;">

      <p id = error style = "color:red;">
        <!-- contents will be replaced with error if necessary -->
      </p>

      <form name="myForm" action="demo_form.html" onsubmit="return validateForm()" method="get">
        <div class="form-group">
          <label for="username">User name: </label>
          <input type="text" name="name" id="username">

          <input type="email" name="email" id="email">
        </div>

          <label for="password">Password: </label>
          <input type="password" name="password" id="password">
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password: </label>
          <input type="password" name="confirm" id="confirm">
        </div>
        <input type="submit" value="Submit">
      </form>

    </div>
  </div>
</div>
